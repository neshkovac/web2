<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>| WALL | Paint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Wallpaint</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto nav-links-container">
         
            </ul>
        </div>
    </nav>
    <!-- /header -->
    <div class="products-content-wrapper container">
        <div class="row products-extra" id="productsExtra">
            <div class="col-md-4">
                <div class="sorting-wrapper">
                    <div class="sort-button">
                        <select name="sortDdl" id="sortDdl" class="sort-ddl">
                            <option value="0" id="sortItemDefault" class="sort-ddl-default">Sort products</option>
                            <option value="1" class="sort-ddl-item" id="name-a">Name Ascending</option>
                            <option value="2" class="sort-ddl-item" id="name-z">Name Descending</option>
                            <option value="3" class="sort-ddl-item" id="price-low">Price Low to High</option>
                            <option value="4" class="sort-ddl-item" id="price-high">Price High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="search-wrapper">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchProductsInput">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchProductsBtn">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="categories-wrapper" id="categoriesWrapper">

                </div>
            </div>
        </div>
        <div class="row" id="productsWrapper">
            <div class="col-md-4">
                <!-- product -->
                <div class="card">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div> <!-- product -->
        </div>
    </div>
    <!-- footer -->
    <div class="footer-wrapper container-fluid">
        <div class="row content-row">
            <div class="col-md-6 text-left">
                Copyright
            </div>
            <div class="col-md-6 text-right">
                Documentation, social networks
            </div>
        </div>
    </div>
    <!-- /
        footer -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="assets/js/main.js"></script>
</body>

</html>
